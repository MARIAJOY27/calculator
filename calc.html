<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="row">
       <div class="col-5"></div>
       <div class="col-3 "> <br> 
        <h1 class="text-light">Calculator</h1>
       </div>
       <div class="col-4"></div>
    </div> <br>
    <div class="row mt-4">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="container border border-3 border-secondary">
               <div class="row">
                <div class="col-9 border border-2">
                   <input id="result" class="inp w-100 mt-1" type="text" placeholder="0" style="text-align: right;" readonly>
                </div>
                <div class="division col-3 border border-2 "><button onclick="clearAll()"  class="btn btn-danger ms-3 w-75 ">AC</button></div>
               </div>
               <div class="row h-25">
                <div class="col-3 border border-2"><button onclick="display('7')" class="btn btn-dark ms-3 fs-5 w-75 mt-1">7</button></div>
                <div class="col-3 border border-2"><button onclick="display('8')" class="btn btn-dark ms-3 fs-5 w-75 mt-1">8</button></div>
                <div class="col-3 border border-2"><button onclick="display('9')" class="btn btn-dark ms-3 fs-5 w-75 mt-1">9</button></div>
                <div class="col-3 border border-2"><button onclick="display('/')" class="btn btn-warning ms-3 fs-5 w-75 h-75 mt-2 ">÷</button></div>
               </div>
               <div class="row h-25">
                <div class="col-3 border border-2"><button onclick="display('4')"  class="btn btn-dark ms-3 fs-5 w-75 mt-1">4</button></div>
                <div class="col-3 border border-2"><button onclick="display('5')" class="btn btn-dark ms-3 fs-5 w-75 mt-1">5</button></div>
                <div class="col-3 border border-2"><button onclick="display('6')" class="btn btn-dark ms-3 fs-5 w-75 mt-1">6</button></div>
                <div class="col-3 border border-2"><button onclick="display('*')" class="btn btn-warning ms-3 fs-5 w-75 h-75 mt-2">×</button></div>
               </div>
               <div class="row h-25">
                <div class="col-3 border border-2"><button onclick="display('1')" class="btn btn-dark ms-3 fs-5 w-75 mt-1">1</button></div>
                <div class="col-3 border border-2"><button onclick="display('2')" class="btn btn-dark ms-3 fs-5 w-75 mt-1">2</button></div>
                <div class="col-3 border border-2"><button onclick="display('3')" class="btn btn-dark ms-3 fs-5 w-75 mt-1">3</button></div>
                <div class="col-3 border border-2"><button onclick="display('-')" class="btn btn-warning ms-3 fs-5 w-75 h-75 mt-2 ">-</button></div>
               </div>
               <div class="row h-25">
                <div class="col-3 border border-2"><button onclick="display('0')" class="btn btn-dark ms-3 fs-5 w-75 mt-2">0</button></div>
                <div class="col-3 border border-2"><button onclick="display('.')" class="btn btn-dark ms-3 fs-4 h-75 pb-2 w-75 mt-2">.</button></div>
                <div class="col-3 border border-2"><button onclick="equal()" class="btn btn-success ms-3 fs-4 w-75 h-75 mt-2">=</button></div>
                <div class="col-3 border border-2"><button onclick="display('+')" class="btn  ms-3 fs-5 w-75 h-75 mt-2 bg-warning">+</button></div>
               </div>
               <div class="row h-25">
                <div class="col-3 border border-2"><button onclick="back()" class="btn btn-primary ms-3 fs-5 w-75 h-75 mt-2">⌫</button></div>
                <div class="col-9 border border-2"></div>
               </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
